  <body class="text-center">
    <form class="form-signin" method="post" action="/">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter</h1>
      <br><br>
      <input type="text" name="fname" class="form-control" placeholder="First name" required autofocus>
      
      <input type="text" name="lname" class="form-control middle" placeholder="Last name" required>
      <input type="email" name="email"  class="form-control" placeholder="Email address" required>
      <br><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Add me in!</button>
    </form>
    <style>
        html,
body {
  height: 100%;
}
.middle{
    border-radius: 0;
}
body {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;

  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

  margin-bottom: 10px;
