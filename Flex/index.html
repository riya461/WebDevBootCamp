<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            justify-content: space-around;
            background-color: black;
            display: flex;
            height:10vh;
            gap: 20px;
        }
        .red{
            flex-basis: 200px;

            background-color: red;
        }
        .blue{
            flex-basis: 200px;

            background-color: blue;
        }
        .green{
            flex-basis: 200px;

            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red">

        </div>
        <div class="blue">

        </div>
        <div class="green">

        </div>
    </div>
</body>
</html>
